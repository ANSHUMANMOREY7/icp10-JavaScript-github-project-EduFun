<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="edufun-logo">
        <img src="./icons/head-logo.png" alt="edufun-logo" />
        <img
          src="./icons/nav-heading.png"
          id="logo-heading"
          alt="logo-heading"
        />
      </div>
      <ul>
        <li>Home</li>
        <li>Spaceship</li>
        <li>About</li>
        <li>contact</li>
        <li>Log In</li>
      </ul>
      <div class="hamburger">
        <button type="button" id="hamburger-btn" onclick="hamburgerMenu()">
          <img src="./icons/hamburger-menu.png" />
        </button>
      </div>
    </nav>
    <nav class="ham-nav" id="ham-nav">
      <ul>
        <li>Home</li>
        <li>Spaceship</li>
        <li>About</li>
        <li>contact</li>
        <li>Log In</li>
      </ul>
    </nav>
    <script>
      function hamburgerMenu() {
        const hamNav = document.getElementById("ham-nav");
        hamNav.classList.toggle("show");
      }
    </script>
  </body>
</html>
