<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <script src="./js/login_and_signin.js"></script>

    <style>
      .container {
        font-size: 100px;
        background-color: red;
        margin-top: 20px;
        padding: 20px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
      }
      .mini-cards {
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 35px;
      }
      .cards {
        height: 50vh;
        width: 100%;
        background-color: blue;
        display: flex;
        align-items: center;
        flex-direction: row;
      }
      .bx-1 {
        height: 100%;
        width: 25%;
        border: 5px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bx-1 img {
        height: 300px;
        width: 300px;
      }
      .bx-2 img {
        height: 300px;
        width: 300px;
      }
      .bx-2 {
        height: 100%;
        width: 70%;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="edufun-logo">
        <img src="./icons/head-logo.png" alt="edufun-logo" />
        <img
          src="./icons/nav-heading.png"
          id="logo-heading"
          alt="logo-heading"
        />
      </div>
      <ul>
        <a href="./../../index.html"><li>Home</li></a>
        <a href="./../../pages/notes.html"><li>Spaceship</li></a>
        <a href="./../../pages/about_us.html"><li>About</li></a>
        <a href="./../../pages/contact.html"><li>contact</li></a>
        <a href="./../../pages/login.html"><li id="pn-UserlogIn">Log In</li></a>
      </ul>
      <div class="hamburger">
        <button type="button" id="hamburger-btn" onclick="hamburgerMenu()">
          <img src="./icons/hamburger-menu.png" />
        </button>
      </div>
    </nav>
    <nav class="ham-nav" id="ham-nav">
      <ul>
        <a href="./../../index.html"><li>Home</li></a>
        <a href="./../../pages/notes.html"><li>Spaceship</li></a>
        <a href="./../../pages/about_us.html"><li>About</li></a>
        <a href="./../../pages/contact.html"><li>contact</li></a>
        <a href="./../../pages/login.html"><li id="UserlogIn">Log In</li></a>
      </ul>
    </nav>

    <div class="container"><h1>Main poster</h1></div>
    <div class="mini-cards">
      <div
        class="cards"
        onmouseover="changeImg(`static-img-1`,`./images/brain-gif.gif`)"
        onmouseout="changeImg(`static-img-1`,`./images/static-brain.png`)"
      >
        <div class="bx-1">
          <img src="./images/static-brain.png" id="static-img-1" />
        </div>
        <div class="bx-2"></div>
      </div>
      <div
        class="cards"
        onmouseover="changeImg(`static-img-2`,`./images/book-gif.gif`)"
        onmouseout="changeImg(`static-img-2`,`./images/static-book.png`)"
      >
        <div class="bx-2"></div>
        <div class="bx-1">
          <img src="./images/static-book.png" id="static-img-2" />
        </div>
      </div>
      <div
        class="cards"
        onmouseover="changeImg(`static-img-3`,`./images/chess-gif.gif`)"
        onmouseout="changeImg(`static-img-3`,`./images/static-chess.png`)"
      >
        <div class="bx-1">
          <img src="./images/static-chess.png"  id="static-img-3" />
        </div>
        <div class="bx-2"></div>
      </div>
      <div class="cards">
        <div class="bx-2"></div>
        <div class="bx-1"></div>
      </div>
    </div>

    <script>
      function changeImg(imgId, changeImg) {
        var changeMainImage = document.getElementById(imgId);
        changeMainImage.src = changeImg;
      }
    </script>
  </body>
</html>
