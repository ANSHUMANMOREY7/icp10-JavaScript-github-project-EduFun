<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        *
        {
            font-family:sans-serif;
        }
        .navbar
        {
            background-color:antiquewhite;
            display:flex;
            align-items:center;
            justify-content:space-between;
            height:70px;
            padding: 0 20px;
            box-shadow:0 0 10px 5px rgba(0, 0, 0, 0.24);
        }
        .navbar ul{
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
            margin-right: 10px;
         }
         .navbar li{
            font-size:20px;
            margin:20px;
            list-style-type:none;
            font-weight:600;
            color:rgba(0, 0, 0, 0.71);
            text-decoration:none;
            cursor:pointer;
            transition:underline 0.7s ease-in-out,color;
         }
         .navbar li:hover{
           color:rgba(0, 26, 255, 0.829);
           text-decoration:underline;
           text-decoration-thickness:3px;
           text-underline-offset:5px;
         }
         .edufun-logo{
            margin-right:auto;
         }
         .edufun-logo img{
            height:70px;
         }
         #logo-heading
         {
            height:50px;
         }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="edufun-logo">
            <img src="./icons/head-logo.png" alt="edufun-logo">
            <img src="./icons/nav-heading.png" id="logo-heading" alt="logo-heading">
        </div>
        <ul>
            <li>Home</li>
            <li>Spaceship</li>
            <li>About</li>
            <li>contact</li>
            <li>Log In</li>
        </ul>
    </nav>
</body>
</html>
