<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        text-align: center;
        color: white;
      }
      .account-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 70%;
        height: 80vh;
        margin: auto;
        background-color: red;
      }
      .ac-img {
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 250px;
        height: 250px;
      }
      .ac-img img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .information-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .info {
        height: 30px;
        width: 250px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Account</h1>
    <div class="account-container">
      <div class="account-info">
        <div class="ac-img">
          <img
            src="./../images/account-black.png"
            alt="account-image"
            id="userAccountImage"
          />
        </div>
        <h1 id="userName">user</h1>
        <form class="information-container">
          <label>Name</label>
          <input type="text" id="name" name="name" class="info" />
          <label>Email</label>
          <input type="email" id="email" name="email" class="info" />
          <label>Phone Number</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            class="info"
          />
          <label>Education</label>
          <input type="text" id="education" name="education" class="info" />
          <button type="button" onclick="infoSubmit()">Submit</button>
        </form>
      </div>
    </div>

    <script>
      const primaryImage = document.getElementById("userAccountImage");
      const userImage = document.getElementById("userImage");

      // Load image from localStorage if available
      const savedImage = localStorage.getItem("profileImage");
      if (savedImage) {
        primaryImage.src = savedImage;
      }

      //other data saving
      //usernam display from local storage
      let mainName = document.getElementById("userName");
      const savedUsername = localStorage.getItem("loggedInUser");
      if (savedUsername) {
        mainName.innerHTML = `${savedUsername}`;
      }
      //other information
      function infoSubmit() {
        let studentInfo = [];
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone-number").value;
        const education = document.getElementById("education").value;
        const studentinfo = {
          Username: name,
          Useremail: email,
          Userphone: phone,
          Usereducation: education,
        };
        studentInfo.push(studentinfo);
        localStorage.setItem("studentInfo", JSON.stringify(studentInfo));
        console.log(studentInfo); //print student information array
        //stores the user information in seperate variables
        const presentUserName = localStorage.setItem(
          "PresentName",
          studentinfo.Username
        );
        const presentUserEmail = localStorage.setItem(
          "PresentEmail",
          studentinfo.Useremail
        );

        const presentUserPhone = localStorage.setItem(
          "presentPhone",
          studentinfo.Userphone
        );
        const presentEducation = localStorage.setItem(
          "presentEducation",
          studentinfo.Usereducation
        );
        console.log(presentUserName);
        console.log(presentUserEmail);
        console.log(presentUserPhone);
        console.log(presentEducation);

        //clear the input field
        const nameClr = document.getElementById("name").value="";
        const emailClr = document.getElementById("email").value="";
        const phoneClr = document.getElementById("phone-number").value="";
        const educationClr = document.getElementById("education").value="";
      }

      //if student info is already present then display in infomation box
    </script>
  </body>
</html>
