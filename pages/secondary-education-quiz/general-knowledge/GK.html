<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz & Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9f43, #ff6b81);
            padding: 20px;
            color: #fff;
        }
        .quiz-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        .calculator {
            max-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }
        .calc-display {
            width: 100%;
            padding: 10px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #333;
            text-align: right;
            margin-bottom: 15px;
        }
        .calc-buttons button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ff4757;
            color: white;
            cursor: pointer;
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        .question {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #222;
        }
        .option-list {
            list-style-type: square;
            text-align: left;
            display: inline-block;
            margin-top: 10px;
        }
        .option-list li {
            background: #ff4757;
            color: #fff;
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>General Knowledge Quiz</h2>
        <p id="score">Score: 0</p>
        <p class="question" id="question">Loading...</p>
        <ul id="options" class="option-list"></ul>
        <button id="next-btn">Next Question</button>
    </div>

  
        
    <script>
        const questions = [
            { question: "Who is the father of Computers?", options: ["Charles Babbage", "Alan Turing", "Bill Gates", "Steve Jobs"], answer: "Charles Babbage" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Venus", "Mars", "Jupiter"], answer: "Mars" },
            { question: "What is the capital of France?", options: ["London", "Paris", "Berlin", "Rome"], answer: "Paris" },
            { question: "How many continents are there on Earth?", options: ["5", "6", "7", "8"], answer: "7" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        
        function loadQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            currentQuestion.options.forEach(option => {
                const li = document.createElement("li");
                li.textContent = option;
                li.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(li);
            });
        }

        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === questions[currentQuestionIndex].answer) {
                alert("Correct!");
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
            } else {
                alert("Wrong! The correct answer is " + questions[currentQuestionIndex].answer);
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert(`Quiz Completed! Your final score is ${score}/${questions.length}`);
            }
        }

       
        
        loadQuestion();
    </script>
</body>
</html>
