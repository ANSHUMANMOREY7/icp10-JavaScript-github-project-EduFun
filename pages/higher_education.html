<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher ducation</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/higher_education.css" />
    <script src="./../js/script.js"></script>
    <style>
      body {
        background-color: #a7c7e722;
      }
      .higher-edu-heading {
        margin-top: 70px;
        text-align: center;
      }
      .box-container {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .box {
        height: 350px;
        width: 80%;
        margin: 25px;
        border-radius: 15px;
        border: 2px solid rgba(0, 0, 0, 0.336);
        display: flex;
        align-items: center;
        position: relative;
        justify-content: space-around;
        box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.075);
        cursor: pointer;
        transition: box-shadow 0.3s ease-out, tranform 0.3s;
      }
      .box:hover {
        box-shadow: 0 0 10px 10px rgba(0, 26, 255, 0.409);
        transform: scale(1.02);
      }

      .box-1 {
        width: 25%;
        height: 80%;
      }
      .box-1 img {
        height: 100%;
        width: 100%;
        border-radius: 10px;
      }
      .box-2 {
        width: 60%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .get-started {
        color: white;
        height:50px;
        width:150px;
        border: 2px double white;
        outline: 2px solid #5733FF; /* Outer blue border */
        border-radius:20px;
        font-size:18px;
        font-weight:400;
        background-color: #5733FF;
      }
      
      .higher-edu-btn {
        display: flex;
        justify-content: center;
        gap:25px;
        justify-content: space-around;
        position: absolute;
        width:250px;
        align-items: center;
        bottom:15px;
      }
    </style>
  </head>
