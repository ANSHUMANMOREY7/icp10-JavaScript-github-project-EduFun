<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./../css/log-in.css">
  </head>
  <body>
    <div class="container">
      <h1>Log In</h1>
      <form>
        <input
          type="text"
          id="log-in-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="log-in-password"
          placeholder="Password"
          required
        />
        <span id="passwordError"></span>
        <button type="button" id="login-btn" onclick="login()">Log In</button>
        <h4>
          you dont have an accoout ? plese
          <a href="./signin.html">sign in</a>
        </h4>
      </form>
    </div>
    <script src="./../js/login_and_signin.js"></script>
  </body>
</html>
