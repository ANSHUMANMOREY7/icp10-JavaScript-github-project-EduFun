<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Alphabets with fun</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
}

.container {
    margin-top: 20px;
}

input {
    padding: 10px;
    font-size: 18px;
    text-align: center;
    width: 200px;
}

.buttons {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    justify-content: center;
}

button {
    padding: 15px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background-color: blue;
    color: white;
    border-radius: 5px;
}

button:hover {
    background-color: darkblue;
}

.display {
    margin-top: 30px;
}

#image {
    width: 200px;
    height: auto;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Alphabet Learning Game</h1>
        <input type="text" id="letterInput" placeholder="Type a letter..." maxlength="1">
        
        <div class="buttons">
            <button>A</button> <button>B</button> <button>C</button> <button>D</button> <button>E</button> <button>F</button> <button>G</button>
            <button>H</button> <button>I</button> <button>J</button> <button>K</button> <button>L</button> <button>M</button> <button>N</button>
            <button>O</button> <button>P</button> <button>Q</button> <button>R</button> <button>S</button> <button>T</button> <button>U</button>
            <button>V</button> <button>W</button> <button>X</button> <button>Y</button> <button>Z</button>
        </div>
        <div class="display">
            <h2 id="letter"></h2>
            <img id="image" src="" alt="">
            <h3 id="word"></h3>
        </div>
    </div>

</body>
</html>
