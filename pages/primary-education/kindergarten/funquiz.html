<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit or vegetable quiz</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #1E3A8A;
    color: black;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.quiz-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h2 {
    margin-bottom: 10px;
}

.progress-bar {
    height: 8px;
    width: 100%;
    background: #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    position: relative;
}

#progress {
    height: 100%;
    width: 0%;
    background: #4CAF50;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    color: white;
    width: 100px;
}

.fruit {
    background-color: #F44336;
}

.vegetable {
    background-color: #1976D2;
}

.fruit:hover {
    background-color: #D32F2F;
}

.vegetable:hover {
    background-color: #1565C0;
}

    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Fruit or Vegetable? A Quiz</h2>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="question-number"></p>
        <h3 id="question-text"></h3>
        <div class="buttons">
            <button class="btn fruit" onclick="checkAnswer('Fruit')">Fruit</button>
            <button class="btn vegetable" onclick="checkAnswer('Vegetable')">Vegetable</button>
        </div>
        <p id="score">Score: 0</p>
    </div>
    <script>
        
    </script>
</body>
</html>
