<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Education</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            width: 250px;
            height: 420px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0.2, 0.2, 0.2, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }
    </style>
</head>
<body>
    <h1>Secondary Education</h1>
    <div class="container">
        <div class="card">

            <h2>6th-8th</h2>
            <p>Basic Education</p>
        </div>
        <div class="card">
            <h2>9th-10th</h2>
            <p>Science & Math</p>

        </div>
        <div class="card">
            <h2>11th-12th</h2>
            <p>Advanced Studies</p>
</body>
</html>
