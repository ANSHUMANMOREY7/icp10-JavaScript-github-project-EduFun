<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Education</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/script.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: rgb(56, 56, 105);
            margin-bottom: 5px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 250px;
            height: 420px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0.2, 0.2, 0.2, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }
        .card:nth-child(1){
            background-color: #ffd700;
        }
        .card:nth-child(2){
            background-color: #eca9d3;
        }
        .card:nth-child(3) {
            background: #abec79;
        }
        .card img {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
        }
        .card h2 {
            margin: 10px 0;
            color: black;
        }
        .card p {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: black;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="edufun-logo">
          <img src="../icons/head-logo.png" alt="edufun-logo" />
          <img
            src="../icons/nav-heading.png"
            id="logo-heading"
            alt="logo-heading"
          />
        </div>
        <ul>
          <li>Home</li>
          <li>Spaceship</li>
          <li>About</li>
          <li>contact</li>
          <li>Log In</li>
        </ul>
        <div class="hamburger">
          <button type="button" id="hamburger-btn" onclick="hamburgerMenu()">
            <img src="../icons/hamburger-menu.png" />
          </button>
        </div>
      </nav>
      <nav class="ham-nav" id="ham-nav">
        <ul>
          <li>Home</li>
          <li>Spaceship</li>
          <li>About</li>
          <li>contact</li>
          <li>Log In</li>
        </ul>
      </nav>
    
    <h1>Secondary Education</h1>
    <div class="container">
        <div class="card">

            <h2>6th-8th</h2>
            <p>Basic Education</p>
            <img src="../images/6th-8th grade.webp " alt="6th-8th grade quiz">
            <button class="btn" onclick="alert('You clicked 6th-8th!')">Explore</button>
        </div>
        <div class="card">
            <h2>9th-10th</h2>
            <p>Science & Math</p>
            <img src="../images/9th-10th grade.webp" alt="9th-10th grade quiz">
            <button class="btn" onclick="alert('You clicked 9th-10th!')">Explore</button>

        </div>
        <div class="card">
            <h2>11th-12th</h2>
            <p>Advanced Studies</p>
            <img src="../images/11th-12th grade.webp" alt="11th-12th grade quiz">
            <button class="btn"  onclick="alert('You clicked 11th-12th!')">Explore</button>
</body>
</html>
