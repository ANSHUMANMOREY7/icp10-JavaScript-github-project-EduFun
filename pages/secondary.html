<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Education</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: rgb(56, 56, 105);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 5px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 250px;
            height: 420px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0.2, 0.2, 0.2, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }
        .card h2 {
            margin: 10px 0;
            color: black;
        }
        .card p {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Secondary Education</h1>
    <div class="container">
        <div class="card">

            <h2>6th-8th</h2>
            <p>Basic Education</p>
            <img src="../images/6th-8th grade.webp " alt="6th-8th grade quiz">
            <button class="btn">Explore</button>
        </div>
        <div class="card">
            <h2>9th-10th</h2>
            <p>Science & Math</p>
            <img src="../images/9th-10th grade.webp" alt="9th-10th grade quiz">
            <button class="btn">Explore</button>

        </div>
        <div class="card">
            <h2>11th-12th</h2>
            <p>Advanced Studies</p>
            <img src="../images/11th-12th grade.webp" alt="11th-12th grade quiz">
            <button class="btn">Explore</button>
</body>
</html>
