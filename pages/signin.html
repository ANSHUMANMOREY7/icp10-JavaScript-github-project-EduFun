<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./../css/sign-in.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <input
          type="text"
          id="sign-in-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="sign-in-password"
          placeholder="Password"
          required
        />
        <button type="button" id="signin-btn" onclick="addData()">
          Sign In
        </button>
        <h4>
          Already have an account? &nbsp;
          <a href="./login.html">Log in</a>
        </h4>
      </form>
    </div>
    <script src="./../js/login_and_signin.js"></script>
  </body>
</html>
