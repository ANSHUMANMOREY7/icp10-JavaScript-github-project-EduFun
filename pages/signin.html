<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./../css/sign-in.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <input
          type="text"
          id="sign-in-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="sign-in-password"
          placeholder="Password"
          required
        />
        <button type="button" id="signin-btn" onclick="addData()">
          Sign In
        </button>
        <h4>
          Already have an account? &nbsp;
          <a href="log_in_page.html">Log in</a>
        </h4>
      </form>
    </div>

    <script>
      let userInfo = JSON.parse(localStorage.getItem("userInfo")) || [];
      function addData() {
        let userNameInput = document.getElementById("sign-in-username");
        let passWordInput = document.getElementById("sign-in-password");
        let userName = userNameInput.value.trim();
        let pass = passWordInput.value.trim();
        if (userName === "" || pass === "") {
          alert("plese enter a username or password");
          return;
        }

        const userData = {
          name: userName,
          password: pass,
        };
        userInfo.push(userData);
        localStorage.setItem("userInfo", JSON.stringify(userInfo));
        console.log(userInfo);

        userNameInput.value = "";
        passWordInput.value = "";
      }
    </script>
  </body>
</html>
