<!DOCTYPE html>
<html>
<head>
    <script src="./../../js/script.js"></script>
    <script src="./../../js/login_and_signin.js"></script>
    <title>Clock, Focus Watch & Stopwatch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color:skyblue;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .clock, .focus-watch, .stopwatch {
        
            font-size: 2rem;
            background-color: gray;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            
        }
        .focus-watch {
            margin-bottom: 20px;
        }


        button {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: black;">* EduFun - Time Management *</h1>
    <div class="container">
    
        <div class="clock" ><p>Current time</p>
            <p id="clock">00:00:00 </p></div>

    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let focusTime = 25 * 60;
        let focusInterval;
        function startFocusTimer() {
            if (focusInterval) return;
            focusInterval = setInterval(() => {
                if (focusTime <= 0) {
                    clearInterval(focusInterval);
                    focusInterval = null;
                    return;
                }
                focusTime--;
                let minutes = Math.floor(focusTime / 60).toString().padStart(2, '0');
                let seconds = (focusTime % 60).toString().padStart(2, '0');
                document.getElementById('focus-timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        function resetFocusTimer() {
            clearInterval(focusInterval);
            focusInterval = null;
            focusTime = 25 * 60;
            document.getElementById('focus-timer').textContent = "25:00";
        }

        let stopwatchTime = 0;
        let stopwatchInterval;
        function startStopwatch() {
            if (stopwatchInterval) return;
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                let hours = Math.floor(stopwatchTime / 3600).toString().padStart(2, '0');
                let minutes = Math.floor((stopwatchTime % 3600) / 60).toString().padStart(2, '0');
                let seconds = (stopwatchTime % 60).toString().padStart(2, '0');
                document.getElementById('stopwatch').textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        }
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchTime = 0;
            document.getElementById('stopwatch').textContent = "00:00:00";
        }
    </script>
</body>
</html>
