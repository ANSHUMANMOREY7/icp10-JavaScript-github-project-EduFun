<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFun - Time Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            transition: 0.3s ease-in-out;
            margin: 0;
            padding: 20px;
        }

        body.dark-mode {
            background: #222;
            color: black;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

       
        .time-box, .stopwatch-box, .focus-box {
            background: #f9f9f9;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }


        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #darkModeToggle {
            background: #222;
            color: #fff;
            margin-top: 10px;
        }

        #darkModeToggle:hover {
            background: #444;
        }

      
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü EduFun - Time Management üåü</h1>
        
       
        <div class="time-box">
            <h2>Current Time</h2>
            <p id="currentTime">00:00:00</p>
        </div>

        
        <div class="stopwatch-box">
            <h2>‚è± Stopwatch</h2>
            <p id="stopwatch">00:00:00</p>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>

        <div class="focus-box">
            <h2>‚è≥ Focus Watch (25 min timer)</h2>
            <p id="focusTimer">25:00</p>
            <button onclick="startFocusTimer()">Start</button>
            <button onclick="resetFocusTimer()">Reset</button>
        </div>

        
        <button id="darkModeToggle">üåô Dark Mode</button>
    </div>

    <script>
        
        function updateClock() {
            const now = new Date();
            document.getElementById("currentTime").textContent = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0') + ":" + 
                now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);

       
        let stopwatchInterval;
        let stopwatchTime = 0;

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    document.getElementById("stopwatch").textContent = formatTime(stopwatchTime);
                }, 1000);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            document.getElementById("stopwatch").textContent = "00:00:00";
            stopwatchInterval = null;
        }

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

      
        let focusTime = 1500;
        let focusInterval;

        function startFocusTimer() {
            if (!focusInterval) {
                focusInterval = setInterval(() => {
                    if (focusTime > 0) {
                        focusTime--;
                        document.getElementById("focusTimer").textContent = formatMinutes(focusTime);
                    } else {
                        clearInterval(focusInterval);
                        focusInterval = null;
                        alert("Focus session complete!");
                    }
                }, 1000);
            }
        }

        function resetFocusTimer() {
            clearInterval(focusInterval);
            focusTime = 1500;
            document.getElementById("focusTimer").textContent = "25:00";
            focusInterval = null;
        }

        function formatMinutes(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
