<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Grade English Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .quiz-container {
            width: 40%;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }
        .quiz-container:hover {
            transform: scale(1.05);
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #6a11cb;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .option:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .timer {
            font-size: 18px;
            color: white;
            background: #ff9f43;
            padding: 8px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Loading question...</h2>
        <div id="options"></div>
        <p class="timer" id="timer">Time left: 10s</p>
        <p class="result" id="result"></p>
    </div>
    <script>
        const quizData = [
            {
                question: "What is the synonym of 'Happy'?",
                options: ["Sad", "Angry", "Joyful", "Tired"],
                answer: "Joyful"
            },
            {
                question: "What is the antonym of 'Brave'?",
                options: ["Fearful", "Courageous", "Bold", "Daring"],
                answer: "Fearful"
            },
            {
                question: "What is the plural of 'Child'?",
                options: ["Childs", "Children", "Childes", "Childies"],
                answer: "Children"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                answer: "William Shakespeare"
            },
            {
                question: "What is a word that sounds the same but has different meanings?",
                options: ["Synonym", "Antonym", "Homonym", "Adjective"],
                answer: "Homonym"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;

        function loadQuestion() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
            
            const questionData = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            clearInterval(timer);
            const correctAnswer = quizData[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                score++;
                alert("üéâ Correct! Well done! üìñ");
            } else {
                alert("‚ùå Oops! Try again next time!");
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("result").innerText = `Quiz Over! Your score: ${score}/${quizData.length} üéä`;
                document.getElementById("options").innerHTML = "";
                document.getElementById("timer").innerText = "";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
