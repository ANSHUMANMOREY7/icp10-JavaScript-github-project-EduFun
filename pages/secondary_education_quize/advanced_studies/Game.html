<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Student Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            color: white;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .fun-image {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .correct {
            background: #28a745 !important;
        }
        .incorrect {
            background: #dc3545 !important;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button#next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button#next-btn:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img id="fun-image" class="fun-image" src="" alt="Funny Image">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <p id="result"></p>
    </div>
    
    <script>
        const quizData = [
            {
                question: "What is the most common exam time activity?",
                options: ["Studying", "Crying", "Praying", "All of the above"],
                answer: "All of the above",
                image: "https://i.imgur.com/tOEK2bM.png"
            },
            {
                question: "What happens when the teacher says 'Surprise Test' ?",
                options: ["Panic", "Run Away", "Fake a Fever", "All of the above"],
                answer: "All of the above",
                image: "https://i.imgur.com/nPCn4yN.png"
            },
            {
                question: "What do students write on their notebooks most of the time?",
                options: ["Notes", "Doodles", "Random Thoughts", "Names of Crushes"],
                answer: "Doodles",
                image: "https://i.imgur.com/7Q5PjTm.png"
            },
            {
                question: "How do students feel when the teacher doesnâ€™t check homework?",
                options: ["Relieved", "Excited", "Confused", "All of the above"],
                answer: "All of the above",
                image: "https://i.imgur.com/KY4fFnR.png"
            },
            {
                question: "What is the most common excuse for not doing homework?",
                options: ["Dog ate it", "Forgot it at home", "Lost my notebook", "All of the above"],
                answer: "All of the above",
                image: "https://i.imgur.com/AMztkgL.png"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("result").innerText = "";
            document.getElementById("fun-image").src = questionData.image;
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(button, option);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkAnswer(button, selectedOption) {
            const correctAnswer = quizData[currentQuestionIndex].answer;
            document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
            if (selectedOption === correctAnswer) {
                button.classList.add("correct");
                score++;
                playSound('correct');
            } else {
                button.classList.add("incorrect");
                playSound('wrong');
                document.querySelectorAll(".option").forEach(btn => {
                    if (btn.innerText === correctAnswer) {
                        btn.classList.add("correct");
                    }
                });
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById("result").innerText = `Game Over! Your Score: ${score}/${quizData.length}`;
                document.getElementById("options").innerHTML = "";
                document.getElementById("next-btn").style.display = "none";
            }
        }

        function playSound(type) {
            let audio = new Audio(type === 'correct' ? 'https://www.myinstants.com/media/sounds/correct.mp3' : 'https://www.myinstants.com/media/sounds/wrong.mp3');
            audio.play();
        }

        loadQuestion();
    </script>
</body>
</html>
