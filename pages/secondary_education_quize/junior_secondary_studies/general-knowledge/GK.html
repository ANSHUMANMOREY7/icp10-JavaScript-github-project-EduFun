<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India GK Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            color: white;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .correct {
            background: #28a745 !important;
        }
        .incorrect {
            background: #dc3545 !important;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button#next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9f43;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button#next-btn:hover {
            background: #ff6b00;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right:1200px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="but">
        <a href="./../.././junior_secondary_studies/junior_secondary_studies.html"
        ><button class="exit" onclick="confirmExit()">
          Backâ¬…</button
      ></a></div>
    <div class="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <p id="result"></p>
    </div>
    
    <script>
        const quizData = [
            {
                question: "What is the capital of India?",
                options: ["Mumbai", "New Delhi", "Kolkata", "Chennai"],
                answer: "New Delhi"
            },
            {
                question: "Who is known as the Father of the Nation in India?",
                options: ["Jawaharlal Nehru", "Subhas Chandra Bose", "Mahatma Gandhi", "Sardar Patel"],
                answer: "Mahatma Gandhi"
            },
            {
                question: "Which is the national animal of India?",
                options: ["Lion", "Elephant", "Tiger", "Leopard"],
                answer: "Tiger"
            },
            {
                question: "Which is the longest river in India?",
                options: ["Yamuna", "Ganga", "Brahmaputra", "Godavari"],
                answer: "Ganga"
            },
            {
                question: "Who was the first Prime Minister of India?",
                options: ["Mahatma Gandhi", "Jawaharlal Nehru", "Dr. B.R. Ambedkar", "Sardar Patel"],
                answer: "Jawaharlal Nehru"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("result").innerText = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(button, option);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkAnswer(button, selectedOption) {
            const correctAnswer = quizData[currentQuestionIndex].answer;
            document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
            if (selectedOption === correctAnswer) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("incorrect");
                document.querySelectorAll(".option").forEach(btn => {
                    if (btn.innerText === correctAnswer) {
                        btn.classList.add("correct");
                    }
                });
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById("result").innerText = `Quiz Over! Your Score: ${score}/${quizData.length}`;
                document.getElementById("options").innerHTML = "";
                document.getElementById("next-btn").style.display = "none";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
