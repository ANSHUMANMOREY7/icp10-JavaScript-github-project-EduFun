<body>
    <div class="but">

    <h1>üé≤ Lucky 5 Dice Challenge!</h1>
    <div id="gameContainer">
        <div class="dice-container">
            <img class="dice" id="dice1" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg">
            <img class="dice" id="dice2" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg">
        </div>
        
        <p id="message">üé≤ Roll the dice and try to get 5!</p>
        <button onclick="rollDice()">üé≤ Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            let dice1Value = Math.floor(Math.random() * 6) + 1;
            let dice2Value = Math.floor(Math.random() * 6) + 1;
            let total = dice1Value + dice2Value;

            document.getElementById("dice1").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiceImage(dice1Value)}`;
            document.getElementById("dice2").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiceImage(dice2Value)}`;

            if (total === 5) {
                document.getElementById("message").innerHTML = `üéâ You rolled a 5! <br> üéØ You're a champion! üèÜ`;
            } else {
                document.getElementById("message").innerHTML = `üò¢ You rolled a ${total}. <br> Keep rolling, luck is waiting! üçÄ`;
            }
        }

        function getDiceImage(value) {
            const diceImages = {
                1: "1/1b/Dice-1-b.svg",
                2: "5/5f/Dice-2-b.svg",
                3: "b/b1/Dice-3-b.svg",
                4: "2/26/Dice-4-b.svg",
                5: "8/8d/Dice-5-b.svg",
                6: "5/5a/Dice-6-b.svg"
            };
            return diceImages[value];
        }
    </script>
