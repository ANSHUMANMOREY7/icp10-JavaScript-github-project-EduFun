<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            color: #fff;
        }
        .exit {
        background-color:red;
        border: none;
        height: 40px;
        width: 80px;
        font-size: 18px;
        font-weight: 400;
        position: absolute;
        left: 25px;
        top: 25px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid white;
        outline: 2px solid red;
      }
      .exit:hover {
        background-color: #ff000047;
        color: black;
      }
      .exit img {
        height: 15px;
        width: 20px;
        padding-left: 15px;
        margin-top:5
      }
        .quiz-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }
        .quiz-container:hover {
            transform: scale(1.03);
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        .question {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #222;
        }
        .options {
            text-align: left;
            margin-top: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            border: none;
            font-weight: 500;
        }
        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .option:hover {
            background: linear-gradient(135deg, #f8a5c2, #ff7eb3);
            transform: scale(1.05);
        }
        #next-btn {
            display: none;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        #next-btn:hover {
            background: linear-gradient(135deg, #34c759, #28a745);
            transform: scale(1.1);
        }
        #timer, #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff4757;
        }
        button#next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9f43;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button#next-btn:hover {
            background: #ff6b00;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right:1200px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <a href="./../secondary_education.html"
    ><button class="exit">
      Exit</button
  ></a>
    <div class="quiz-container">
        <h2>Science Quiz</h2>
        <p id="timer">Time Left: 60s</p>
        <p id="score">Score: 0</p>
        <p class="question" id="question">Loading...</p>
        <div class="options" id="options"></div>
        <button id="next-btn">Next Question</button>
    </div>

    <script>
        const questions = [
            { question: "What is the chemical symbol for water?", options: ["H2O", "O2", "CO2", "NaCl"], answer: "H2O" },
            { question: "Which planet is known as the Red Planet?", options: ["Mars", "Venus", "Jupiter", "Saturn"], answer: "Mars" },
            { question: "What gas do plants absorb from the atmosphere?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
            { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"], answer: "Mitochondria" },
            { question: "How many bones are there in the adult human body?", options: ["206", "300", "180", "250"], answer: "206" }
        ];

        let currentQuestionIndex = 0;
        let timeLeft = 60;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const timerElement = document.getElementById("timer");
        const scoreElement = document.getElementById("score");
        
        function startTimer() {
            let timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert(`Time's up! Your final score is ${score}/${questions.length}`);
                }
            }, 1000);
        }
        
        function loadQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const label = document.createElement("label");
                label.classList.add("option");
                
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "quiz-option";
                input.value = option;
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                label.addEventListener("click", () => checkAnswer(option));
                optionsContainer.appendChild(label);
            });
        }

        function checkAnswer(selectedAnswer) {
            let correctAnswer = questions[currentQuestionIndex].answer;
            if (selectedAnswer === correctAnswer) {
                alert("Correct!");
                score++;
                scoreElement.textContent = `Score: ${score}`;
            } else {
                alert("Wrong! The correct answer is " + correctAnswer);
            }
            nextButton.style.display = "block";
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                nextButton.style.display = "none";
            } else {
                alert(`Quiz Completed! Your final score is ${score}/${questions.length}`);
            }
        });

        loadQuestion();
        startTimer();
    </script>
</body>
</html>
