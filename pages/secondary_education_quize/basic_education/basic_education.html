<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Equcation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display:flex;
            gap: 40px;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .card {
            width: 250px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="4413242_2343362.jpg" alt="Fruit or Vegetable?">
        </div>
        <div class="card">
            <img src="knowledge-conceptual-illustration-design-vector.jpg" alt="Alphabet Learning">
        </div>
        <div class="card">
            <img src="29764523_7498253.jpg" alt="Color Recognition Game">
        </div>
    </div>
</body>
</html>
