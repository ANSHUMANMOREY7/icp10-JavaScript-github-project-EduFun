<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .exit {
        background-color:red;
        border: none;
        height: 40px;
        width: 80px;
        font-size: 18px;
        font-weight: 400;
        position: absolute;
        left: 25px;
        top: 25px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid white;
        outline: 2px solid red;
      }
      .exit:hover {
        background-color: #ff000047;
        color: black;
      }
      .exit img {
        height: 15px;
        width: 15px;
        padding-left: 10px;
      }
    
     
        .container {
            display:flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px;
        }
        .card {
            width: 280px;
            height: 270px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
            flex: 0 0 auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            margin-top: -10px;
           justify-content: center;
           margin-bottom: -100px;


        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        } @media (max-width: 768px) {
            .section-title {
                position: relative;
                right: auto;
                top: 10px;
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <a href="./../secondary_education.html"
    ><button class="exit">
      Exit<img src="./../../../images/exit.png" /></button
  ></a>

    <div class="container">
        <div class="card">
            <a href="./../../../pages/secondary_education_quize/basic_education/maths_quiz/maths_quiz.html">
            <img src="./../../../images/maths.jpg" alt="Maths">
        </a>
        </div>
    
        <div class="card">
            <a href="./../../../pages/secondary_education_quize/basic_education/gk_quiz/gk.html">
            <img src="./../../../images/gk.jpg" alt="GK">
        </a>
        </div>
    
        <div class="card">
            <a href="./../../../pages/secondary_education_quize/basic_education/english_quiz/english.html">
            <img src="./../../../images/english.jpg" alt="English">

        </a>
        </div>
        <div class="card">
            <a href="./../../../pages/secondary_education_quize/basic_education/science_quiz/science.html">
            <img src="./../../../images/science1.jpg" alt="Science">

        </a>
        </div>
    </div>
    </div>
</body>
</html>
