            object-fit: cover;

        .card:hover {

        .products-container {

            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            
        }
        .product-heading{

            font-weight: bold;

            text-align: center;

        .product-card {

            text-align: center;
            padding: 15px;
            cursor:pointer;
            
        }
        
        .product-image{
           object-fit: cover;
            flex-direction: row;
            gap: 10px;
            margin-top: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        } 
        .product-images img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .heading{
            font-size: 36px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }
        .button{

            border: none;
            border-radius: 18px;
            color: white;
            background-color: orange;
            cursor: pointer;
        }
        .cart-section {

            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .cart-items {

        }

        }
        .checkout-btn:hover {

        }

</head>

    <script>
       
       function changeImage(event, mainImageId) {
            let newSrc = event.target.src;
            let card = event.target.closest('.product-card');
            let mainImage = card.querySelector(`#${mainImageId}`);
            mainImage.src = newSrc;
        }
        function addToCart(productName) {
            let cartList = document.getElementById("cart-list");
            let listItem = document.createElement("li");
            listItem.textContent = productName;
            cartList.appendChild(listItem);
        }
        function checkout() {
            alert("Checkout functionality will be implemented soon!");
        }
        
        function searchProducts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let products = document.querySelectorAll('.product-card');
            
            products.forEach(product => {
                let productName = product.querySelector('h3').innerText.toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>
