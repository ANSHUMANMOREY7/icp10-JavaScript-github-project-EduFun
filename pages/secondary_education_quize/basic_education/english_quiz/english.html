<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
}  
.quiz-container {
    background: #aa80ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
    padding-bottom: 5px;
}
.quiz-heading {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    text-align: left;
    position: relative;
    
}
.quiz-text {
    font-size: 1.7rem;
    font-weight: bold;
    color: black;
    white-space: nowrap;
    padding-left: 10px;
}

h2 {
    font-size: 24px;
}

.options {
    margin-top: 10px;
}
.option {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: none;
    background: #ddd;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.option:hover {
    background: #bbb;
}
.question-number {
    font-weight: bold;
    font-size: 1.5rem;
    margin-right: 8px;
    color: #333;
}

.correct {
    background: #4CAF50 !important;
    color: white;
}

.wrong {
    background: #f44336 !important;
    color: white;
}
.next-btn, .submit-btn, .restart {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background: #4c00e6;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.next-btn:hover, .submit-btn:hover, .restart:hover {
    background: #0056b3;
}
.result-box {
    text-align: center;
    padding: 20px;
}
.result-box hr {
    border: none;
    height: 2px;
    background-color: #ccc; 
    margin: 10px 0; 
    width: 100%; 
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
   
}
.exit-icon {
    cursor: pointer;
    width: 30px;
    height: 30px;
    transition: transform 0.2s ease-in-out, opacity 0.2s;
}

.exit-icon img {
    width: 100%;
    height: 100%;
}

.exit-icon:hover {
    transform: scale(1.1);
    opacity: 0.8;
}







    </style>
</head>
<body>
    <div class="quiz-container">
        
        <div class="quiz-heading">
            <div class="heading-icon">
             
                <span class="quiz-text">Maths Quiz</span>
                
            </div>
            
        </div>
        <hr>

        <div class="quiz-content">
            <h2 id="question"></h2>
            
            <div class="options" id="options"></div>
            <hr>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
            <button class="restart" onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    
    
</body>
</html>
