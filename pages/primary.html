<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary content</title>
     <link rel="stylesheet" href="../css/style.css" />
     <script src="../js/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 40px;
        }
        .container{
            margin-top: 20px;
        }
       .card-container{
            display: flex;
            gap:20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            
        }
        
        .card{
            width: 300px;
            padding:20px;
            border: 1px solid rgb(74, 72, 72);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3,box-shadow 0.3;
        }
        .card h2{
            margin-bottom: 10px;
        }
        .card img{
            width: 300px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .card-content{
            font-family:cursive;
            font-size: 16px;
        }
        .btn{
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition:background-color 0.3 ease-in-out;

        }
        .btn:hover{
            background-color: #cc5500;
        }
        #kindergarden{
            background-color: #ffd700;
        }
        #grades1-3{
            background-color: #eca9d3;
        }
        #grades4-5{
            background-color: #abec79;
        }
        .card:hover{
            transform: scale(1.1);
            box-shadow: 0px 8px 12px rgba(0,0,0,0.2);
        }

        
        @media screen and (max-width:600px){
            body{
                margin-top: 500px;
            }
            .card-container{
                flex-direction: column;
                align-items: center;
                gap:10px ;
            }
            .card{
                width: 80%;
                margin-bottom: 15px;
            }
        }
            
        

    </style>
</head>
<body>
    
    
          
<div class="container">
    <h1 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: rgb(56, 56, 105);">Primary Education</h1>
    <div class="card-container">
        <div class="card" id="kindergarden">
          <h2>kindergarden</h2>
          <img src="../images/kg.png" alt="kindergarden">
          <p class="card-content">Early childhood learning with fun activities.</p>
           <a href="kindergarden.html" class="btn">Explore</a>
           
        </div>
        <div class="card" id="grades1-3">
            <h2>Grades 1-3</h2>
            <img src="../images/grade1-3.jpg">
            <p class="card-content">Basic subjects to build basic fundamentals.</p>
            <a href="grades1-3.html" class="btn">Explore</a>
            
        </div>
        <div class="card" id="grades4-5">
            <h2>Grades 4-5</h2>
            <img src="../images/grade4-5.jpg">
            <p class="card-content">Intermediate learning for skill development.</p>
            <a href="grades4-5.html" class="btn">Explore</a>
            
        </div>

    </div>
</div>
    
</body>
</html>
