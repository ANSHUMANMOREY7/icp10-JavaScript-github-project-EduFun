</head>

<body>
  <nav class="navbar" id="navbar">

      <img src="./../icons/head-logo.png" alt="edufun-logo" />

    <ul>
      <a href="./../../index.html">
        <li>Home</li>

      <a href="./../../pages/notes.html">
        <li>Spaceship</li>
      </a>
      <a href="./../../pages/about_us.html">
        <li>About</li>
      </a>
      <a href="./../../pages/contact.html">
        <li>contact</li>
      </a>
      <a href="./../../pages/login.html">
        <li id="pn-UserlogIn">Log In</li>
      </a>
    </ul>
    <div class="hamburger">
      <button type="button" id="hamburger-btn" onclick="hamburgerMenu()">
        <img src="./../icons/hamburger-menu.png" />
      </button>
    </div>
  </nav>
  <nav class="ham-nav" id="ham-nav">
    <ul>
      <a href="./../../index.html">
        <li>Home</li>
      </a>
      <a href="./../../pages/notes.html">
        <li>Spaceship</li>
      </a>
      <a href="./../../pages/about_us.html">
        <li>About</li>
      </a>
      <a href="./../../pages/contact.html">
        <li>contact</li>
      </a>
      <a href="./../../pages/login.html">
        <li id="UserlogIn">Log In</li>
      </a>
    </ul>
  </nav>
  <div class="container">
    <div class="left">

      <h1 class="left-head">lets get in touch</h1>


      <img src="./../images/contact.jpg" alt="" class="main-img">
      <h5 class="main-para">Have questions or just want to say hello? We'd love to hear from you!</h5>

      <div class="font-awesome">

        <div class="social-icons">
          <i class="fa-brands fa-instagram" class="icon"></i>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-facebook" class="icon"></i>
        </div>
        <div class="social-icons">

          <i class="fa-brands fa-x-twitter" class="icon"></i>

        </div>
        <div class="social-icons">

          <i class="fa-brands fa-whatsapp" class="icon"></i>

        </div>
        <div class="social-icons">

          <i class="fa-brands fa-youtube" class="icon"></i>



        </div>
      </div>
    </div>

    <div class="right">

      <h1 class="right-head">contact us </h1>
      <h4 class="input-box">
        <label for="name" class="input-head">name</label>
        <input type="text" class="input">
      </h4>
      <h4 class="input-box">
        <label for="email" class="input-head">email</label>
        <input type="email" class="input">
      </h4>
      <h4 class="input-box">
        <label for="tel" class="input-head">phone</label>
        <input type="number" class="input">
      </h4>
      <h4 class="input-box">
        <label for="name" class="input-head">message</label>
        <textarea class="input"></textarea>
      </h4>


      <button class="btn " value="submit"> submit</button>
    </div>
  </div>
